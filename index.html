<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title></title>
  </head>
  <body>
    <header>
      <!--barra de navegación-->
      <nav class="navbar nav-padd">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-md-12">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"aria-controls="navbar">
                <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                <img class="logo"src="assets/images/logoForma.png">
              </div>
              <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                  <li><a href="#">Viaja</a></li> <!--class="active"-->
                  <li><a href="#about">Conduce</a></li>
                  <li><a href="#contact">Inicia sesión</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <!--section-->
      <section>
        <div class="container">
          <div class="row two columns">
            <div class="col-xs-12 col-md-12">
              <div class="home pagina principal">
                <!--box "registrate" y "conviertete en conductor"-->
                <div class="col-xs-9 col-md-5 col-xs-offset-3 col-md-offset-7">
                  <div class="box-yellow">
                    <h2>Disfruta del viaje</h2>
                    <h2>Eres dueño de tu tiempo</h2><br>
                    <h4>Viaja con <img src="assets/images/logoBlanco.png" alt="logo-blanco"></h4>
                    <!-- Button registrate modal -->
                    <button type="button" class="btn btn-color-w btn-primary" data-toggle="modal" data-target="#buttonRegistrate">Registrate</button><br>
                    <!-- modal registrate-->
                    <div class="modal fade" id="buttonRegistrate" tabindex="-1" role="dialog" aria-labelledby="buttonRegistrateLabel">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="buttonRegistrateLabel">Registrate</h4>
                          </div>
                          <div class="modal-body">
                            <form>
                              <button type="button" class="btn btn-color-b btn-primary btn-lg btn-block">Ya tienes una cuenta?</button>
                              <p class="text">O CREA UNA CUENTA NUEVA</p>
                              <div class="row">
                                <div class="col-xs-6">
                                  <input type="text" class="form-control input-marg" placeholder="Nombre">
                                </div>
                                <div class="col-xs-6">
                                  <input type="text" class="form-control input-marg" placeholder="Apellido">
                                </div>
                              </div>
                              <input type="text" class="form-control input-marg" placeholder="Correo Electrónico: ejemplo@correo.com">
                              <input type="text" class="form-control input-marg" placeholder="Teléfono">
                              <input type="text" class="form-control input-marg" placeholder="Contraseña">
                              <input type="text" class="form-control input-marg" placeholder="Ciudad">
                              <input type="text" class="form-control input-marg" placeholder="(Opcional)Código de invitación">
                              <select class="form-control input-lg input-marg" name="como como ">
                                <option value="value1"selected>Como te enteraste de nosotros?</option>
                                <option value="value2">facebook</option>
                                <option value="value3">radio</option>
                                <option value="value3">periodico</option>
                                <option value="value3">por un amigo o familiar</option>
                              </select>
                              <button type="button" class="btn btn-default btn-lg btn-block input-marg" disabled="disabled">ENVIAR</button>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
                    <p id="good">o bien</p>
                    <br>
                    <!-- Button conviertete en conductor modal -->
                    <button type="button" class="btn btn-color-w btn-primary" data-toggle="modal" data-target="#buttonConductor" data-whatever="@fat">Conviértete en un conductor</button>
                    <!-- modal conviertete en conductor-->
                    <div class="modal fade" id="buttonConductor" tabindex="-1" role="dialog" aria-labelledby="buttonConductorLabel">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="buttonConductorLabel">Conviértete en conductor</h4>
                          </div>
                          <div class="modal-body">
                            <form>
                              <div class="form-group input-marg">
                                <label for="input">¿Tienes vehículo de 4 puertas?</label>
                                <select id="input" class="form-control">
                                  <option>si</option>
                                  <option>no</option>
                                </select>
                              </div>
                              <div class="form-group input-marg">
                                <label for="input">Marca</label>
                                <select id="input" class="form-control">
                                  <option>elige la marca del vehículo</option>
                                  <option>ford</option>
                                  <option>lamborghini</option>
                                  <option>nissan</option>
                                  <option>mercedes</option>
                                  <option>bmw</option>
                                </select>
                              </div>
                              <div class="form-group input-marg">
                                <label for="input">Modelo</label>
                                <select id="input" class="form-control">
                                  <option>modelo 1</option>
                                  <option>modelo 2</option>
                                </select>
                              </div>
                              <div class="form-group input-marg">
                                <label for="input">Año</label>
                                <select id="input" class="form-control">
                                  <option>año 1</option>
                                  <option>año 2</option>
                                </select>
                              </div>
                              <div class="form-group input-marg">
                                <label for="inputHelpBlock">Número de la matrícula</label>
                                <input type="text" id="inputHelpBlock" class="form-control" aria-describedby="helpBlock" placeholder="Número de la matrícula">
                                <span id="helpBlock" class="help-block">La información de la matrícula ayuda a los clientes a identificar tu vehículo.</span>
                              </div>
                              <button type="button" class="btn btn-default btn-lg btn-block input-marg" disabled="disabled">ENVIAR</button>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>
    <!---->
    <script type="text/javascript" src="vendors/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="vendors/bootstrap/js/bootstrap.min.js"></script>
  </body>
  </html>
